<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>

        <link rel="stylesheet" href="styles/style.css">
        <title>Treemap for Visualizing Program Coverage</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <!--- Include external javascript libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre/latest/dagre.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script src="https://dagrejs.github.io/project/graphlib-dot/latest/graphlib-dot.min.js"></script>
    <script src="https://code.easypz.io/easypz.latest.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col col-md-12">
            <h1>Visualization of Fuzzer Coverage on TinyExpr</h1>
            <hr/>
          </div>
        </div>

        <div class="row">
          <div class="col col-md-4">
            <h3>Program overview</h3>
            <div style="border: 1px dashed black;" width=100% height=600px>
              <svg id="treemap" width=100% height=590px> <!-- easypz='{"applyTransformTo": ".box", "modes": ["WHEEL_ZOOM", "FLICK_PAN"]}' -->
              </svg>
              <span class="treemap_info" style="clear: both;" height=10px width=100%></span>
            </div>
            <div class="treemap_info"></div>
          </div> <!-- /col -->

          <div class="col col-md-8"> <!-- Individual function graph -->
            <h3>Function coverage</h3>
            <svg id="graph" style="border: 1px dashed black" width=100% height=600px easypz='{"applyTransformTo": ".graph", "modes": ["WHEEL_ZOOM", "FLICK_PAN"]}'>
            </svg>
          </div> <!-- /col -->
      </div> <!-- /row -->


      <div class="row" style="padding-top: 1em">
          <div class="col col-md-3"></div>
          <div class = "col col-md-6">
            <div class="animation_controlls">
              <button type="button" id="button" disabled>Start animation!</button><br/>
              <input type="range" id="range" min=0 max=0 disabled> <br/>
              <span id="animation_info">
            </div>
          </div> <!-- /col -->
      </div> <!-- /row -->
    </div> <!-- /container -->

    <script src="scripts/treemap.js"></script>
    <script src="scripts/function_coverage.js"></script>

    </body>
</html>
