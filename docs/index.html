<!doctype html>
<html  lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">

        <title>Treemap for Visualizing Program Coverage</title>

    </head>

    <!--- Include external javascript libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://dagrejs.github.io/project/dagre/latest/dagre.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script src="https://dagrejs.github.io/project/graphlib-dot/latest/graphlib-dot.min.js"></script>
    <script src="https://code.easypz.io/easypz.latest.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col col-lg-10 col-md-10 col-sm-10">
                    <h1 class="text-center">
                        Visualization of Fuzzer Coverage on TinyExpr
                    </h1>
                    <hr/>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-lg-5 col-md-5 col-sm-8">
                    <h3 class="text-center">Program Overview</h3>

                    <div width=100% height=600px>
                        <svg id="treemap" width=100% height=590px></svg>
                        <span class="treemap_info" style="clear: both;" height=10px width=100%></span>
                    </div>

                    <div class="animation_controls" style="padding-top: 1em">
                      <!-- TODO: make the buttom more pretty- needs play/pause buttons -->
                        <button type="button" id="button" class="btn" disabled>
                          <span class="btn-label">
                            <i class="glyphicon glyphicon-play"></i>
                          </span>
                          Start animation
                        </button>

                        <br/>

                        <input type="range" class="custom-range" id="range" min=0 max=0 disabled> <br/>
                        <span id="animation_info">
                    </div>
                    <svg id="covgraph_container" width=100% height=200px style="margin-bottom: 3em"></svg>

                </div> <!-- /treemap col -->

                <div class="col col-lg-5 col-md-5 col-sm-8"> <!-- Individual function graph -->
                    <h3 class="text-center" id="cov-title"></h3>
                    <svg id="graph" width=100% height=800px></svg>
                </div> <!-- /function cov col -->
            </div> <!-- /row -->
        </div> <!-- /container -->

        <script src="scripts/aux.js"></script>
        <script src="scripts/treemap.js"></script>
        <script src="scripts/function_coverage.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
